<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" id="container1">
        <div class="row">
            <div class="col">
                <input type="text" placeholder="Enter Your City:" class="input" id="city">
                <button type="submit" id="icon" onclick="weather()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div><hr>
        <div class="row">
            <div class="col">
            <div class="festive-regular"><img src="pngtree-weather-icon-image_1175001-removebg-preview.png" style="width: 12%; height: 10vh;">Weather App</div>
            <div style="text-align: center; font-weight: bold;">Enter your city name, then click on search icon <br>It takes time so, Please wait</div>
            </div>
        </div><hr>
        <div class="row">
            <div class="col">
                <div id="result" style="text-align: center;"></div>
            </div>
        </div>
    </div>

      

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
